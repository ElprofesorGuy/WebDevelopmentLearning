<!DOCTYPE html>
<html>
    <head>
        <title>Sign in Page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="menu.css">
        <link rel="stylesheet" href="signin.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>
        <nav class="nav-bar">
            <div class="etp-id">
                <img src="O929010.jpg" alt="logo">
                <h2 class="name-etp">ArtNum</h2>
            </div>
            <div class="menu-bar">
                <ul class="menu-options">
                    <li class="option">Accueil</li>
                    <li class="option">A propos</li>
                    <li class="option">Projets</li>
                    <li class="option">Contacts</li>
                    <li class="option" id="signIn"><a href="signin.html" class="link-signIn">S'inscrire</a></li>
                </ul>
            </div>
            <div class="responsive-bar">
                <a href=""><i class="fa-solid fa-bars fa-2x" style="color:black;"></i></a>
            </div>
        </nav>
        <div class="registration">
            <div class="image">
                <img src="491454844075.jpg" alt="" class="form-image">
            </div>
            <div class="form-section">
                <div class="form-header">
                    <h1>Rejoignez l'Avant-Garde</h1>
                    <p>Inscrivez-vous pour recevoir les dernières actualités de
                        l'exposition des accès exclusifs et plus encore.
                    </p>
                </div>
                <form action="">
                    <label for="fullName">Nom complet</label><br>
                    <input type="text" id="fullName" name="fullName" placeholder="Entrez votre nom complet"><br>
                    <label for="emailAdress">Adresse e-mail</label><br>
                    <input type="text" id="emailAdress" name="emailAdress" placeholder="vous@exemple.com"><br>
                    <button class="validation">S'inscrire</button>
                    <p>Déjà inscrit ? <span>Connectez-vous</span></p>
                </form>
            </div>
        </div>
        <footer>
            <div class="copyright">
                <p>&copy 2024 ArtNum. Tous droits réservés</p>
            </div>
            <ul class="network-links">
                <li class="network-icon"><a href=""><i class="fab fa-facebook fa-lg"></i></a></li>
                <li class="network-icon"><a href=""><i class="fab fa-instagram fa-lg"></i></a></li>
                <li class="network-icon"><a href=""><i class="fa-brands fa-x-twitter fa-lg"></i></a></li>
            </ul>
        </footer>
    </body>
</html>
