<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mon formulaire</title>
        <link rel="stylesheet" href="../style/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    </head>
    <body>
        <form action="">
            <div class="title">
                <h1>Join our community</h1>
                <h4>Start our coding journey today</h4>
            </div>   
            <div class="user-identity">
                <div class="user-names">
                    <div style="width:100%">
                        <div class="user-name-input">
                            <label for="user-name">Name</label><br>
                            <div class="special">
                                <i class="fa-regular fa-user"></i>
                                <input type="text" id="user-name" name="user-name" placeholder="Fill your name">
                            </div>
                        </div>
                    </div>
                    <div style="width:100%">
                        <div class="user-surname-input">
                            <label for="user-surname">Surname</label><br>
                            <div class="special">
                                <i class="fa-regular fa-user"></i>
                                <input type="text" id="user-surname" name="user-name" placeholder="Fill your surname">
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="user-email">Email</label><br>
                    <div class="special">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" id="user-email" name="user-email" placeholder="Fill your email">
                    </div>
                </div>
                <div>
                    <label for="user-password">Password</label><br>
                    <div class="special">
                        <i class="fa-regular fa-user"></i>
                        <input type="password" id="user-password" name="user-password" placeholder="Fill your password">
                    </div>
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label><br>
                    <div class="special">
                        <i class="fa-regular fa-user"></i>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password">
                    </div>
                </div>
                <div>
                    <label for="user-statut">Statut</label><br>
                    <div class="special">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" id="user-statut" name="user-statut" placeholder="Fill your statut">
                    </div>
                </div>
                <div class="special" id="accept">
                    <input type="checkbox" id="terms" name="terms">
                    <p>I accept terms and conditions</p>
                </div>
                <button class="submit-button">Sign In</button>
            </div> 
        </form>
    </body>
</html>
